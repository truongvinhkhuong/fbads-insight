<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Facebook Ads Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    {% include 'partials/header.html' %}
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/chatbot.html' %}
    
    <!-- JavaScript files -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/insights.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/daily-tracking.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ai-analysis.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakdown.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
